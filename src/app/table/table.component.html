<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="role_status_type">
      <th mat-header-cell *matHeaderCellDef> Role Status Type </th>
      <td mat-cell *matCellDef="let element">  <mat-select>
        <mat-option value="option1">Boarding Status</mat-option>
        <mat-option value="option2">option 2</mat-option>
        <mat-option value="option3">option 3</mat-option>
      </mat-select></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="role_status">
      <th mat-header-cell *matHeaderCellDef> Role Status </th>
      <td mat-cell *matCellDef="let element">  <mat-select>
        <mat-option value="option1">Boarding Status Running</mat-option>
        <mat-option value="option2">option 2</mat-option>
        <mat-option value="option3">option 3</mat-option>
      </mat-select></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="valid_from">
        <th mat-header-cell *matHeaderCellDef> Valid From</th>
        <td mat-cell *matCellDef="let element"> {{element.valid_from}} </td>
      </ng-container>

      <!-- Position Column -->
    <ng-container matColumnDef="valid_to">
        <th mat-header-cell *matHeaderCellDef> Valid To</th>
        <td mat-cell *matCellDef="let element"> {{element.valid_to}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
